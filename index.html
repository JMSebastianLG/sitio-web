<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    
</head>

<body>
    <div class="card">
        <h2>Calculadora de IMC</h2>

        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso">

        <label for="altura">Altura (m)</label>
        <input type="number" step="0.01" id="altura">

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const resultado = document.getElementById("resultado");

            if (!peso || !altura || altura <= 0) {
                resultado.innerHTML = "Valores ingresados no validos";
                return;
            }

            const imc = (peso / (altura * altura)).toFixed(2);
            let interpretacion = "";

            if (imc < 25) {
                interpretacion = "Bajo peso";
            } else if (imc < 30) {
                interpretacion = "No obeso";
            } else if (imc < 35) {
                interpretacion = "Obesidad grado 1";
            } else if (imc < 40) {
                interpretacion = "Obesidad grado 2";
            } else {
                interpretacion = "Obesidad grado 3";
            }

            resultado.innerHTML = `IMC: <strong>${imc}</strong><br>Interpretaci√≥n: <strong>${interpretacion}</strong>`;
        }
    </script>

</body>
</html>
