<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    
</head>

<body>
    <div class="card">
        <h2>Calculadora de IMC</h2>

        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" placeholder="Ejemplo: 70">

        <label for="altura">Altura (m)</label>
        <input type="number" step="0.01" id="altura" placeholder="Ejemplo: 1.75">

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const resultado = document.getElementById("resultado");

            if (!peso || !altura || altura <= 0) {
                resultado.innerHTML = "Por favor ingrese valores válidos.";
                return;
            }

            const imc = (peso / (altura * altura)).toFixed(2);
            let interpretacion = "";

            if (imc < 18.5) {
                interpretacion = "Bajo peso";
            } else if (imc < 25) {
                interpretacion = "Peso normal";
            } else if (imc < 30) {
                interpretacion = "Sobrepeso";
            } else {
                interpretacion = "Obesidad";
            }

            resultado.innerHTML = `IMC: <strong>${imc}</strong><br>Interpretación: <strong>${interpretacion}</strong>`;
        }
    </script>

</body>
</html>
