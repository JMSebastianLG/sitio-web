<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 30px;
            max-width: 450px;
            margin: auto;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Calculadora de IMC</h2>

        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" placeholder="Ejemplo: 70">

        <label for="altura">Altura (m)</label>
        <input type="number" step="0.01" id="altura" placeholder="Ejemplo: 1.75">

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const resultado = document.getElementById("resultado");

            if (!peso || !altura || altura <= 0) {
                resultado.innerHTML = "Por favor ingrese valores válidos.";
                return;
            }

            const imc = (peso / (altura * altura)).toFixed(2);
            let interpretacion = "";

            if (imc < 18.5) {
                interpretacion = "Bajo peso";
            } else if (imc < 25) {
                interpretacion = "Peso normal";
            } else if (imc < 30) {
                interpretacion = "Sobrepeso";
            } else {
                interpretacion = "Obesidad";
            }

            resultado.innerHTML = `IMC: <strong>${imc}</strong><br>Interpretación: <strong>${interpretacion}</strong>`;
        }
    </script>

</body>
</html>
